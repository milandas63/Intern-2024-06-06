<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator EventListener</title>

    <style>
      h1 {
        color: red;
        font-weight: bold;
        text-decoration: underline;
      }
        #first {
            background-color: white;
        }
        #second {
            background-color: lightgray;
        }
        #third {
            background-color: white;
        }
        #fourth {
            background-color: lightgray;
        }
        #fifth {
            background-color: white;
        }
        #sixth {
            background-color: lightgray;
        }
        #seventh {
            background-color: white;
        }
        th, td {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Calculator with EventListener</h1>
    <hr>
    <table border="1" style="background-color: springgreen">
        <thead>
            <tr id="first">
                <th colspan="5"> </th>
            </tr>
            <tr id="second">
                <th id="ce"><button>CE</button></th>
                <th id="ac"><button>AC</button></th>
                <th id="m"><button>M</button></th>
                <th id="mplus"><button>M+</button></th>
                <th id="on"><button>ON</button></th>
            </tr>
            <tr id="third">
                <th id="sqr"><button>SQR</button></th>
                <th id="log"><button>LOG</button></th>
                <th id="avg"><button>AVG</button></th>
                <th id="percent"><button>%</button></th>
                <th id="multiply"><button>*</button></th>
            </tr>
            <tr id="fourth">
                <th id="7"><button>7</button></th>
                <th id="8"><button>8</button></th>
                <th id="9"><button>9</button></th>
                <th id="plusplus"><button>++</button></th>
                <th id="minus"><button>-</button></th>
            </tr>
            <tr id="fifth">
                <th id="4"><button>4</button></th>
                <th id="5"><button>5</button></th>
                <th id="6"><button>6</button></th>
                <th id="minusminus"><button>--</button></th>
                <th rowspan="2" id="plus"><button>+</button></th>
            </tr>
            <tr id="sixth">
                <th id="1"><button>1</button></th>
                <th id="2"><button>2</button></th>
                <th id="3"><button>3</button></th>
                <th id="into"><button>**</button></th>
            </tr> 
            <tr id="seventh">
                <th id="dot"><button>.</button></th>
                <th colspan="2" id="0"><button>0</button></th>
                <th colspan="2" id="equal"><button>=</button></th>
            </tr>     
        </thead>
    </table>

    <script>
        document.getElementById('ce').addEventListener('click', function() {
            alert('CE button clicked!');
        });

        document.getElementById('ac').addEventListener('click', function() {
            alert('AC button clicked!');
        });

        document.getElementById('m').addEventListener('click', function() {
            alert('M button clicked!');
        });

        document.getElementById('mplus').addEventListener('click', function() {
            alert('M+ button clicked!');
        });

        document.getElementById('on').addEventListener('click', function() {
            alert('ON button clicked!');
        });

        document.getElementById('sqr').addEventListener('click', function() {
            alert('SQR button clicked!');
        });

        document.getElementById('log').addEventListener('click', function() {
            alert('LOG button clicked!');
        });

        document.getElementById('avg').addEventListener('click', function() {
            alert('AVG button clicked!');
        });

        document.getElementById('percent').addEventListener('click', function() {
            alert('% button clicked!');
        });

        document.getElementById('multiply').addEventListener('click', function() {
            alert('* button clicked!');
        });

        document.getElementById('7').addEventListener('click', function() {
            alert('7 button clicked!');
        });

        document.getElementById('8').addEventListener('click', function() {
            alert('8 button clicked!');
        });

        document.getElementById('9').addEventListener('click', function() {
            alert('9 button clicked!');
        });

        document.getElementById('plusplus').addEventListener('click', function() {
            alert('++ button clicked!');
        });

        document.getElementById('minus').addEventListener('click', function() {
            alert('- button clicked!');
        });

        document.getElementById('4').addEventListener('click', function() {
            alert('4 button clicked!');
        });

        document.getElementById('5').addEventListener('click', function() {
            alert('5 button clicked!');
        });

        document.getElementById('6').addEventListener('click', function() {
            alert('6 button clicked!');
        });

        document.getElementById('minusminus').addEventListener('click', function() {
            alert('-- button clicked!');
        });

        document.getElementById('plus').addEventListener('click', function() {
            alert('+ button clicked!');
        });

        document.getElementById('1').addEventListener('click', function() {
            alert('1 button clicked!');
        });

        document.getElementById('2').addEventListener('click', function() {
            alert('2 button clicked!');
        });

        document.getElementById('3').addEventListener('click', function() {
            alert('3 button clicked!');
        });

        document.getElementById('into').addEventListener('click', function() {
            alert('** button clicked!');
        });

        document.getElementById('dot').addEventListener('click', function() {
            alert('. button clicked!');
        });

        document.getElementById('0').addEventListener('click', function() {
            alert('0 button clicked!');
        });

        document.getElementById('equal').addEventListener('click', function() {
            alert('= button clicked!');
        });
    </script>
</body>
</html>
