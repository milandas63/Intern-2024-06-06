<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-5_Assignment-1</title>

    <style>
      h1 {
        color: red;
        font: bold;
        text-decoration: underline;
      }
        #first {
            background-color: white;
        }
        #second {
            background-color:lightgray;
        }
        #third{
            background-color: white;
        }
        #fourth
        {
            background-color: lightgray;
        }
        #fifth
        {
            background-color: white;
        }
        #sixth
        {
            background-color: lightgray;
        }
        #seventh
        {
            background-color:white ;
        }
    </style>
</head>
<body>
    <h1>Calculator with CSS</h1>
    <table border="1" style="background-color: springgreen">
        <thead>
            <tr id="first">
                <th colspan="5">&nbsp;</th>
            </tr>
            <tr id="second">
                <th><button>CE</button></th>
                <th><button>AC</button></th>
                <th><button>M</button></th>
                <th><button>M+</button>
                </th>
                <th><button>ON</button></th>
            </tr>
            <tr id="third">
                <th><button>SQR</button></th>
                <th><button>LOG</button></th>
                <th><button>AVG</button></th>
                <th><button>%</button></th>
                <th><button>*</button></th>
            </tr>
            <tr id="fourth">
                <th><button>7</button></th>
                <th><button>8</button></th>
                <th><button>9</button></th>
                <th><button>++</button></th>
                <th><button>-</button></th>
            </tr>
            <tr id="fifth">
                <th><button>4</button></th>
                <th><button>5</button></th>
                <th><button>6</button></th>
                <th><button>--</button></th>
                <th rowspan="2">+</th>
            </tr>
            <tr id="sixth">
                <th><button>1</button></th>
                <th><button>2</button></th>
                <th><button>3</button></th>
                <th></th>
            </tr> 
            <tr id="seventh">
                <th><button>.</button>
                </th>
                <th colspan="2">0</th>
                <th colspan="2">=</th>
            </tr>     
        </thead>
    </table>
</body>
</html>
