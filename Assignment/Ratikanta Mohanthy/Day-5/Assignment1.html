<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-5_Assignment-1</title>

    <style>
      h1 {
        color: red;
        font: bold;
        text-decoration: underline;
      }
        #first {
            background-color: white;
        }
        #second {
            background-color:lightgray;
        }
        #third{
            background-color: white;
        }
        #fourth
        {
            background-color: lightgray;
        }
        #fifth
        {
            background-color: white;
        }
        #sixth
        {
            background-color: lightgray;
        }
        #seventh
        {
            background-color:white ;
        }
    </style>
</head>
<body>
    <h1>Calculator with CSS</h1>
    <table border="1" style="background-color: springgreen">
        <thead>
            <tr id="first">
                <th colspan="5">&nbsp;</th>
            </tr>
            <tr id="second">
                <th>CE</th>
                <th>AC</th>
                <th>M</th>
                <th>M+</th>
                <th>ON</th>
            </tr>
            <tr id="third">
                <th>SQR</th>
                <th>LOG</th>
                <th>AVG</th>
                <th>%</th>
                <th>*</th>
            </tr>
            <tr id="fourth">
                <th>7</th>
                <th>8</th>
                <th>9</th>
                <th>++</th>
                <th>-</th>
            </tr>
            <tr id="fifth">
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>--</th>
                <th rowspan="2">+</th>
            </tr>
            <tr id="sixth">
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th></th>
            </tr> 
            <tr id="seventh">
                <th>.</th>
                <th colspan="2">0</th>
                <th colspan="2">=</th>
            </tr>     
        </thead>
    </table>
</body>
</html>
