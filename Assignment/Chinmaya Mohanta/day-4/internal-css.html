<html>

<head>
    <title>Internal CSS</title>
    <style>
        h1.a {
            font-family: monospace;
            color: blue;
            background-color: lightgray;
            text-align: center;
        }
        
        h1.b {
            font-family: arial;
            color: red;
            background-color: lightgreen;
            text-align: right;
        }
        
        .bright {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="a">This styling is provided using Internal CSS</h1>
    <h1 class="a" style="color:green;">This styling is provided using Internal CSS</h1>
    <h1 class="b">This styling is provided using Internal CSS</h1>
    <h1 class="bright">This line is using the class declaration only</h1>
    <h2 class="bright">We are students of GIFT university</h2>
</body>

</html>
