<html>
<head>
    <title>Candidate Information Form</title>
</head>
<body bgcolor="sky blue">
    <h1>Candidate Information Form</h1>
    <form>
        <table>
            <tr>
                <td>Roll Number:</td>
                <td><input type="text" name="rollNumber"></td>
            </tr>
            <tr>
                <td>Name of the Candidate:</td>
                <td><input type="text" name="candidateName"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="dob"></td>
            </tr>
            <tr>
                <td>Name of the home town:</td>
                <td><input type="text" name="homeTown"></td>
            </tr>
            <tr>
                <td>Aadhaar Card Number:</td>
                <td><input type="text" name="aadhaar"></td>
            </tr>
            <tr>
                <td>Highest Qualification:</td>
                <td><input type="text" name="qualification"></td>
            </tr>
            <tr>
                <td>Owns:</td>
                <td>
                    <input type="checkbox" name="vehicle" value="two-wheeler"> Two-wheeler
                    <input type="checkbox" name="vehicle" value="three-wheeler"> Three-wheeler
                    <input type="checkbox" name="vehicle" value="four-wheeler"> Four-wheeler
                </td>
            </tr>
            <tr>
                <td>Hobby:</td>
                <td><input type="text" name="hobby"></td>
            </tr>
            <tr>
                <td>Inoculation:</td>
                <td><input type="text" name="inoculation"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Clear all">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
