<!DOCTYPE html>
<html>
<head>
    <title>Reverse Table</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: CadetBlue;
        }
        table {
            margin: 20px 0;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: darkcyan;
            color: white;
            border: none;
            
            cursor: pointer;
        }
        button:hover {
            background-color: darkslategray;
        }
    </style>
    <script>
        function reverse() {
            var tableObj = document.getElementById('table');
            var rows = Array.from(tableObj.rows);
            var header = rows.shift();

            // Reverse rows order (excluding header)
            rows.reverse();

            // Reverse the order of cells in each row
            rows.forEach(row => {
                var cells = Array.from(row.cells);
                cells.reverse();
                cells.forEach(cell => row.appendChild(cell));
            });

            // Clear the table and re-append the rows in the new order
            while (tableObj.firstChild) {
                tableObj.removeChild(tableObj.firstChild);
            }

            tableObj.appendChild(header);
            rows.forEach(row => tableObj.appendChild(row));

            // Reverse the header row cells
            var headerCells = Array.from(header.cells);
            headerCells.reverse();
            headerCells.forEach(cell => header.appendChild(cell));
        }
    </script>
</head>
<body>
    <table id="table" border="1" cellpadding="5">
