<html>
    <head>
        <title>Reverse Table</title>
        <script>
            function reverse() {
    var tableObj = document.getElementById('table');
    var numRows = tableObj.rows.length;
    var numCols = tableObj.rows[0].cells.length;
    var transposedTable = [];
    for (var j = 0; j < numCols; j++) {
        transposedTable[j] = [];
        for (var i = 0; i < numRows; i++) {
            transposedTable[j].push(tableObj.rows[i].cells[j].innerHTML);
        }
    }
    document.writeln("<table border='1' cellspacing='0' cellpadding='5'>");
    for (var i = 0; i < numCols; i++) {
        document.writeln("<tr>");
        for (var j = 0; j < numRows; j++) {
            document.writeln("<td>" + transposedTable[i][j] + "</td>");
        }
        document.writeln("</tr>");
    }
    document.writeln("</table>");
}
        </script>
    </head>
    <body>
        <table id="table" border="1" cellpadding="5">
