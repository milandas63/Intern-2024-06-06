<html>
    <head>
        <title>assingement-3</title>
        <!-- <link rel="stylesheet" href="calculator.css"> -->
         <style>
            .white{
                background-color: white;
            }
            .lightgray{
                background-color: lightgray;
            }
         </style>
    </head>
    <body>
        <h1>general statistics</h1>
        <hr>
        <table border="1">
            <thead>
                <tr class="white">
                    <th colspan="5" >&nbsp;</th>
                    
                </tr>
                <tr class="lightgray">
                    <th >CE</th>
                    <th >AC</th>
                    <th >M</th>
                    <th >M+</th>
                    <th >ON</th>
                </tr>
                <tr class="white">
                    <th >SQR</th>
                    <th >LOG</th>
                    <th >AVG</th>
                    <th >%</th>
                    <th >*</th>
                </tr>
                <tr class="lightgray">
                    <th >7</th>
                    <th >8</th>
                    <th >9</th>
                    <th >++</th>
                    <th >-</th>
                </tr>
                <tr class="white">
                    <th >4</th>
                    <th >5</th>
                    <th >6</th>
                    <th >--</th>
                    <th rowspan="2">+</th>
                </tr>
                <tr class="lightgray">
                    <th >1</th>
                    <th >2</th>
                    <th >3</th>
                    <th >**</th>              
                </tr> 
                <tr class="white">
                    <th >.</th>
                    <th colspan="2">0</th>
                    <th colspan="2">=</th>
                </tr>     
            </thead>
            
        </table>
    </body>
</html>
