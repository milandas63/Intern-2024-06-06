<html>

<head>
    <title>assingement-1</title>
</head>

<body>
    <h1>general statistics</h1>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th colspan="5" <h1 style="background-color:white;">
                    </h1>&nbsp;</h1>
                </th>
            </tr>
            <tr>
                <th <h1 style="background-color:blue;">
                    </h1> <button>CE</button></th>
                <th <h1 style="background-color:green;">
                    </h1> <button>AC</button></th>
                <th <h1 style="background-color:lightgray;">
                    </h1><button>M</button></th>
                <th <h1 style="background-color:lightgray;">
                    </h1><button>M+</button></th>
                <th <h1 style="background-color:lightgray;">
                    </h1><button>ON</button></th>
            </tr>
            <tr>
                <th <h1 style="background-color:white;">
                    </h1>SQR</th>
                <th <h1 style="background-color:white;">
                    </h1>LOG</th>
                <th <h1 style="background-color:white;">
                    </h1>AVG</th>
                <th <h1 style="background-color:white;">
                    </h1>%</th>
                <th <h1 style="background-color:white;">
                    </h1>*</th>
            </tr>
            <tr>
                <th <h1 style="background-color:lightgray;">
                    </h1>7</th>
                <th <h1 style="background-color:lightgray;">
                    </h1>8</th>
                <th <h1 style="background-color:lightgray;">
                    </h1>9</th>
                <th <h1 style="background-color:lightgray;">
                    </h1>++</th>
                <th <h1 style="background-color:lightgray;">
                    </h1>-</th>
            </tr>
            <tr>
                <th <h1 style="background-color:white;">
                    </h1>4</th>
                <th <h1 style="background-color:white;">
                    </h1>5</th>
                <th <h1 style="background-color:white;">
                    </h1>6</th>
                <th <h1 style="background-color:white;">
                    </h1>--</th>
                <th rowspan="2" <h1 style="background-color:white;">
                    </h1>
                    </h1>
                    </h1>+</th>
            </tr>
            <tr>
                <th <h1 style="background-color:lightgray;">
                    </h1>1</th>
                <th <h1 style="background-color:lightgray;">
                    </h1>2</th>
                <th <h1 style="background-color:lightgray;">
                    </h1>3</th>
                <th <h1 style="background-color:lightgray;">
                    </h1>**</th>
            </tr>
            <tr>
                <th <h1 style="background-color:white;">
                    </h1>.</th>
                <th colspan="2" <h1 style="background-color:white;">
                    </h1>0</th>
                <th colspan="2" <h1 style="background-color:white;">
                    </h1>=</th>
            </tr>
        </thead>

    </table>
</body>

</html>
