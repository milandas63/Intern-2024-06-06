<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<Style>
		div{border:1px solid green;
			margin:40px;
			padding:20px;
			
			}
		
</Style>
</head>
<body>
		<div>
		<form action="/RegistrationForm/start" >
				<table>
						<tr>
							<td>Enter your Name</td>
							<td><input type=text name="Name"></td>
						</tr>
						<tr>
							<td>Enter your Password</td>
							<td><input type=password name="Password"></td>
						</tr>
						<tr>
							<td>Enter your Phone Number</td>
							<td><input type=number name="Number"></td>
						</tr>
						<tr>
							<td>Enter your Gender</td>
							<td><input type=radio name="Gender">Male<input type=radio name="Gender">Female </td>
						</tr>
						<tr>
							<td style=text-align:right;><input type=checkbox name="check"></td>
							<td>I Agree all terms And condition</td>
						</tr>
						<tr>
							<td style=text-align:right;><input type=submit value=submit name=submit></td>
							<td><input type=reset   value=reset name="reset"></td>
						</tr>
				</table>
		</form>
		</div>
</body>
</html>
